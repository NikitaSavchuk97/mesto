<!DOCTYPE html>
<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Mesto</title>
    </head>

    <body class="page">
        <header class="header">
            <div class="header__logo"></div>
        </header>

        <main class="content">
            <section class="profile">
                <img class="avatar" src="./images/__avatar.jpg" alt="Фото пользователя">
                <div class="profile-info">
                    <h1 class="profile-info__name">Жак-Ив Кусто</h1><button type="button" class="profile-info__edit-button link"></button>
                    <h2 class="profile-info__title">Исследователь океана</h2>
                </div>
                <button type="button" class="add-button link"></button>
            </section>

            <section class="elements">
                <div class="element">
                    <img class="element__photo" src="./images/__corgi.jpg" alt="Корги"></li>
                    <h2 class="element__title">Чего?</h2><div class="element__like link"></div>
                </div>

                <div class="element">
                    <img class="element__photo" src="./images/__dog.jpg" alt="Собака"></li>
                    <h2 class="element__title">Жарко</h2><div class="element__like link"></div>
                </div>

                <div class="element">
                    <img class="element__photo" src="./images/__bear.jpg" alt="Медведь"></li>
                    <h2 class="element__title">Мясо давай!</h2><div class="element__like link"></div>
                </div>

                <div class="element">
                    <img class="element__photo" src="./images/__owl.jpg" alt="Сова"></li>
                    <h2 class="element__title">Красотка же?</h2><div class="element__like link"></div>
                </div>

                <div class="element">
                    <img class="element__photo" src="./images/__cat.jpg" alt="Кот"></li>
                    <h2 class="element__title">Чего смотрим?</h2><div class="element__like link"></div>
                </div>
                
                <div class="element">
                    <img class="element__photo" src="./images/__dogi.jpg" alt="Счастливая собака"></li>
                    <h2 class="element__title">Супер-пупер-мега счастливый пёсель</h2><div class="element__like_active link"></div>
                </div>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Savchuk N.V. | Mesto Russia</p>
        </footer>

        <div class="popup">
            <div class="popup__container">
                <button type="button" class="popup__close link">
                    <div class="popup__icon"></div>
                </button>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input class="popup__name" type="text" placeholder="Ваше имя"  autocomplete="off" required>
                <input class="popup__about" type="text" placeholder="О себе" name="name" autocomplete="off" required>
                <button type="button" class="popup__save-button">Сохранить</button>
            </div>
        </div>
    </body>

    <script src="./scripts/popup.js"></script>

</html>
