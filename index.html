<!doctype html><html lang="ru"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><title>Mesto</title><script defer="defer" src="main.js"></script><link href="main.css" rel="stylesheet"></head><body class="page"><header class="header"><div class="header__logo"></div></header><main class="content"><section class="profile"><div class="profile__blanket"><img class="profile__avatar" src="#" alt="Фото пользователя"> <button type="button" class="profile__edit-btn"></button></div><div class="profile-info"><h1 class="profile-info__name"></h1><button type="button" class="profile-info__edit-button"></button><p class="profile-info__title"></p></div><button type="button" class="add-button"></button></section><section class="elements"></section></main><footer class="footer"><p class="footer__copyright">&copy; 2022 Savchuk N.V. &vert; Mesto Russia</p></footer><div class="popup popup_type_info"><div class="popup__container"><button type="button" class="popup__close"></button><h2 class="popup__title">Редактировать профиль</h2><form class="popup__form" name="profile-form" method="post" novalidate><input class="popup__name popup__input" id="name-input" name="name" placeholder="Ваше имя" autocomplete="off" minlength="2" maxlength="40" required> <span class="popup__input-error name-input-error"></span> <input class="popup__about popup__input" id="about-input" name="job" placeholder="О себе" autocomplete="off" minlength="2" maxlength="200" required> <span class="popup__input-error about-input-error"></span> <button type="submit" class="popup__save-button popup__save-button_disabled" disabled="disabled">Сохранить</button></form></div></div><div class="popup popup_type_photo"><div class="popup__container"><button type="button" class="popup__close"></button><h2 class="popup__title">Новое место</h2><form class="popup__form" name="card-form" method="post" novalidate><input class="popup__name popup__input" id="spot-input" name="name" placeholder="Название" autocomplete="off" minlength="2" required> <span class="popup__input-error spot-input-error"></span> <input class="popup__about popup__input" id="url-input" type="url" name="link" placeholder="Ссылка на картинку" autocomplete="off" minlength="2" required> <span class="popup__input-error url-input-error"></span> <button type="submit" class="popup__save-button popup__save-button_disabled" disabled="disabled">Создать</button></form></div></div><div class="popup popup_type_illustration"><div class="popup__illustration"><button type="button" class="popup__close"></button> <img class="popup__image" src="#" alt="#"><p class="popup__subtitle"></p></div></div><div class="popup popup_type_avatar"><div class="popup__container popup__container_type_avatar"><button type="button" class="popup__close"></button><h2 class="popup__title">Обновить аватар</h2><form class="popup__form" name="avatar-form" method="post" novalidate><input class="popup__name popup__input" id="avatar-input" type="url" name="avatar" placeholder="Ссылка на изображение" autocomplete="off" minlength="2" required> <span class="popup__input-error avatar-input-error"></span> <button type="submit" class="popup__save-button popup__save-button_disabled" disabled="disabled">Сохранить</button></form></div></div><div class="popup popup_type_delete"><div class="popup__container popup__container_type_delete"><button type="button" class="popup__close"></button><form class="popup__form" name="delete-form" method="post" novalidate><h2 class="popup__title">Вы уверены?</h2><button type="submit" class="popup__save-button">Удалить</button></form></div></div><template class="template-item"><article class="element"><img class="element__photo" src="#" alt="#"><h2 class="element__title"></h2><button type="button" class="element__like"></button><p class="element__counter">0</p><button type="button" class="element__delete"></button></article></template></body></html>
