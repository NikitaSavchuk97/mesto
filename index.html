<!DOCTYPE html>

<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Mesto</title>
    </head>

    <body class="page">

        <header class="header">
            <div class="header__logo"></div>
        </header>

        <main class="content">
            <section class="profile">
                <img class="avatar" src="./images/__avatar.jpg" alt="Фото пользователя">
                <div class="profile-info">
                    <h1 class="profile-info__name">Елена Полякова</h1><button type="button" class="profile-info__edit-button"></button>
                    <p class="profile-info__title">Любитель корги</p>
                </div>
                <button type="button" class="add-button"></button>
            </section>

            <section class="elements">
                
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Savchuk N.V. &vert; Mesto Russia</p>
        </footer>

        <div class="popup popup_type_info">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>

                <h2 class="popup__title">Редактировать профиль</h2>

                <form class="popup__form" name="form" method="post" novalidate>

                    <input class="popup__name popup__input" id="name-input" type="text" name="name" placeholder="Ваше имя" autocomplete="off" minlength="2" maxlength="40" required>
                    <span class="popup__input-error name-input-error"></span>

                    <input class="popup__about popup__input" id="about-input" type="text" name="job" placeholder="О себе" autocomplete="off" minlength="2" maxlength="200" required>
                    <span class="popup__input-error about-input-error"></span>

                    <button type="submit" class="popup__save-button popup__save-button_disabled" disabled>Сохранить</button>
                    
                </form>
            </div>
        </div>

        <div class="popup popup_type_photo">
            <div class="popup__container">
                <button type="button" class="popup__close"></button>

                <h2 class="popup__title">Новое место</h2>

                <form class="popup__form" name="form" method="post" novalidate>

                    <input class="popup__name popup__input" id="spot-input" type="text" name="name" placeholder="Название" autocomplete="off" minlength="2" required>
                    <span class="popup__input-error spot-input-error"></span>

                    <input class="popup__about popup__input" id="url-input" type="url" name="job" placeholder="Ссылка на картинку" autocomplete="off" minlength="2" required>
                    <span class="popup__input-error url-input-error"></span>

                    <button type="submit" class="popup__save-button popup__save-button_disabled" disabled>Создать</button>

                </form>
            </div>
        </div>

        <div class="popup popup_type_illustration">
            <div class="popup__illustration">
                <button type="button" class="popup__close"></button>
                <img class="popup__image" src="#" alt="#">
                <p class="popup__subtitle"></p>
            </div>
        </div>

        <template class="template-item">
            <article class="element">
                <img class="element__photo" src="#" alt="#">
                <h2 class="element__title"></h2>
                <button type="button" class="element__like"></button>
                <button type="button" class="element__delete"></button>
            </article>
        </template>

        <script src="./scripts/validate.js"></script>
        <script src="./scripts/initialCards.js"></script>
        <script src="./scripts/index.js"></script>

    </body>

</html>
