<!DOCTYPE html>

<html lang="ru">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./pages/index.css">
        <title>Mesto</title>
    </head>

    <body class="page">

        <header class="header">
            <div class="header__logo"></div>
        </header>

        <main class="content">
            <section class="profile">
                <img class="avatar" src="./images/__avatar.jpg" alt="Фото пользователя">
                <div class="profile-info">
                    <h1 class="profile-info__name">Жак-Ив Кусто</h1><button type="button" class="profile-info__edit-button"></button>
                    <p class="profile-info__title">Исследователь океана</p>
                </div>
                <button type="button" class="add-button"></button>
            </section>

            <section class="elements">
                <article class="element">
                    <img class="element__photo" src="./images/__corgi.jpg" alt="Корги">
                    <h2 class="element__title">Чего?</h2><button type="button" class="element__like"></button>
                </article>

                <article class="element">
                    <img class="element__photo" src="./images/__dog.jpg" alt="Собака">
                    <h2 class="element__title">Жарко</h2><button type="button" class="element__like"></button>
                </article>

                <article class="element">
                    <img class="element__photo" src="./images/__bear.jpg" alt="Медведь">
                    <h2 class="element__title">Мясо давай!</h2><button type="button" class="element__like"></button>
                </article>

                <article class="element">
                    <img class="element__photo" src="./images/__owl.jpg" alt="Сова">
                    <h2 class="element__title">Красотка же?</h2><button type="button" class="element__like"></button>
                </article>

                <article class="element">
                    <img class="element__photo" src="./images/__cat.jpg" alt="Кот">
                    <h2 class="element__title">Чего смотрим?</h2><button type="button" class="element__like"></button>
                </article>
                
                <article class="element">
                    <img class="element__photo" src="./images/__dogi.jpg" alt="Счастливая собака">
                    <h2 class="element__title">Супер-пупер-мега счастливый пёсель</h2><button type="button" class="element__like"></button>
                </article>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2022 Savchuk N.V. &vert; Mesto Russia</p>
        </footer>

        <div class="popup">
            <div class="popup__container">
                <button type="button" class="popup__close">
                    <img class="popup__icon" src="./images/__close.svg" alt="Иконка закрытия ПопАп'а">
                </button>

                <h2 class="popup__title">Редактировать профиль</h2>

                <form class="popup__form" name="form" method="post">
                    <input class="popup__name" type="text" name="name" placeholder="Ваше имя" autocomplete="off" minlength="3" required>
                    <input class="popup__about" type="text" name="job" placeholder="О себе" autocomplete="off" minlength="3" required>
                    <button type="submit" class="popup__save-button">Сохранить</button>
                </form>
            </div>
        </div>

        <script src="./scripts/index.js"></script>

    </body>

</html>
